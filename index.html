<script>
    function generateEmbedCode() {
        const presentationId = document.getElementById('presentationId').value.trim();
        if (presentationId) {
            const embedCode = `<iframe src="https://docs.google.com/presentation/d/${presentationId}/embed" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>`;
            document.getElementById('output').innerText = embedCode;
            document.getElementById('output').style.display = 'block';

            const iframe = document.createElement('iframe');
            iframe.src = `https://docs.google.com/presentation/d/${presentationId}/embed`;
            iframe.frameBorder = "0";
            iframe.width = "960";
            iframe.height = "569";
            iframe.allowFullscreen = true;
            iframe.mozallowfullscreen = true;
            iframe.webkitallowfullscreen = true;

            const presentationContainer = document.getElementById('presentationContainer');
            presentationContainer.innerHTML = '';
            presentationContainer.appendChild(iframe);
        } else {
            alert("Please enter a valid Presentation ID.");
        }
    }
</script>
